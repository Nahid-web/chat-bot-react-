<!DOCTYPE html>
<html>
  <head>
    <title>Nahid React</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // console.log(props);
        // const message = props.message;

        // const sender = props.sender;
        // const { message, sender } = props;

        /*  if (sender === "bot") {
          return (
            <div>
              <img src="images/Chatbot.webp" width="50" />
              {message}
            </div>
          );
        } */
        return (
          <div>
            {sender === "bot" && <img src="images/Chatbot.webp" width="50" />}
            {message}
            {sender === "user" && <img src="images/person.png" width="50" />}
          </div>
        );
      }

      const app = (
        <>
          <ChatInput> </ChatInput>
          <ChatMessage message="Hello Chatbot" sender="user"></ChatMessage>
          <ChatMessage
            message="Hello! How can i help you?"
            sender="bot"
          ></ChatMessage>
          <ChatMessage
            message="Can you get me todays date?"
            sender="user"
          ></ChatMessage>
          <ChatMessage
            message="Today is 27 september"
            sender="bot"
          ></ChatMessage>
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
